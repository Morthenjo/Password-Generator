<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link href="index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@400;800&display=swap" rel="stylesheet">
  </head>
  <body>
      <header>
          <p class="header">Generate a</br>
          <a class="green">random password</a></h1>
          <p class="underheader">Never use an insecure password again</p>
      </header>
      <div class="flex">
      <button id="generate-btn" onclick="render()"><img class="icon" src="Icon.png"><a class="button">Generate passwords</a></button>
      <input type="number" class="number" id="number" oninput="readinput()" min="4" max="18" value="8">
    </div>
      <p class="line"></p>
      <p class="underline">||--Click the password to copy--||</p>
      <div class="container">
      <p class="rng" id="password" onclick="copy(this.id), alert('Copied to clipboard')">password 1</p>
      <p class="rng" id="password2" onclick="copy(this.id), alert('Copied to clipboard')">password 2</p>
      <p class="rng" id="password3" onclick="copy(this.id), alert('Copied to clipboard')">password 3</p>
      <p class="rng" id="password4" onclick="copy(this.id), alert('Copied to clipboard')">password 4</p>
    </div>
  </body>
  <script src="index.js"></script>
</html>
